
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fo Guang Shan Trail</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            overflow-x: hidden;
        }
        .header {
            background: url('https://source.unsplash.com/random/1920x800?forest') no-repeat center center/cover;
            height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        .header::before {
            content: "";
            position: absolute;
            background: rgba(0, 0, 0, 0.6);
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .header-content {
            z-index: 1;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.3em;
        }
        .btn {
            padding: 0.7em 1.2em;
            background-color: #1db954;
            color: white;
            text-decoration: none;
            border-radius: 0.3em;
            margin: 0.5em;
        }
        .section {
            padding: 2em;
            background-color: #181818;
            text-align: center;
        }
        .weather-info {
            margin-top: 1em;
        }
        iframe {
            width: 80%;
            height: 300px;
            border-radius: 8px;
            border: none;
        }
        .trail-map {
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            margin-top: 1em;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="header-content">
        <h1>Fo Guang Shan Trail</h1>
        <a class="btn" href="https://www.ibis-austin.org/en/" target="_blank">Fo Guang Shan Main Website</a>
        <a class="btn" href="https://www.alltrails.com" target="_blank">Explore Nearby Trails</a>
    </div>
</div>

<div class="section">
    <h2>Live Trail Location</h2>
    <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDb92-GHCDNbqzj3gJRpmYz-GhRLGTlJbU&q=30.36921,-97.78957" allowfullscreen loading="lazy"></iframe>
</div>

<div class="section">
    <h2>Current Weather at Fo Guang Shan</h2>
    <div class="weather-info" id="weather">Loading weather...</div>
</div>

<script>
const apiKey = '8700501911caebc08d0935617406ceeb';
const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=30.36921&lon=-97.78957&units=imperial&appid=${apiKey}`;

axios.get(weatherUrl)
    .then(response => {
        const weather = response.data;
        document.getElementById('weather').innerHTML = `
            <strong>${weather.name}</strong><br>
            ${weather.weather[0].description} | Temp: ${weather.main.temp}Â°F | Humidity: ${weather.main.humidity}%
        `;
    })
    .catch(error => {
        console.error('Error fetching weather data:', error);
        document.getElementById('weather').innerText = 'Unable to fetch weather data.';
    });
</script>

</body>
</html>
